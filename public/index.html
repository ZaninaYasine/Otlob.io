<!DOCTYPE html>
<html lang="ar">
  <head>
    <!-- Must -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="description" content="Get your next meal online!" />
    <meta name="keywords" content="Otlob" />

    <!-- Android  -->
    <meta name="theme-color" content="#ff5f50" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Otlob" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Otlob" />

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#ff5f50" />
    <meta name="msapplication-TileColor" content="#ff5f50" />
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Otlob.io" />
    <meta name="msapplication-tooltip" content="Otlob.io" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="disable" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <!-- Main Link Tags  -->
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon" sizes="16x16" />
    <link href="favicon-32.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="favicon-48.png" rel="icon" type="image/png" sizes="48x48" />

    <!-- iOS  -->
    <link href="touch-icon-iphone.png" rel="apple-touch-icon" />
    <link href="touch-icon-ipad.png" rel="apple-touch-icon" sizes="76x76" />
    <link
      href="images/icons/logo192.png"
      rel="apple-touch-icon"
      sizes="120x120"
    />
    <link
      href="touch-icon-ipad-retina.png"
      rel="apple-touch-icon"
      sizes="152x152"
    />

    <!-- Startup Image  -->
    <link
      href="touch-icon-start-up-320x480.png"
      rel="apple-touch-startup-image"
    />

    <!-- Pinned Tab  -->
    <link href="path/to/icon.svg" rel="mask-icon" size="any" color="red" />

    <!-- Android  -->
    <link href="images/icons/logo192.png" rel="icon" sizes="192x192" />
    <link href="icon-128x128.png" rel="icon" sizes="128x128" />

    <!-- Others -->
    <link href="favicon.icon" rel="shortcut icon" type="image/x-icon" />

    <!-- Manifest.json  -->
    <link href="/manifest.json" rel="manifest" />
    <title>Otlob.io</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
